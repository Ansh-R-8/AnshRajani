<svg width="100%" height="100%" viewBox="0 0 1600 650" xmlns="http://www.w3.org/2000/svg">
  <style>
    .byReevenContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      background: #333;
      padding-top: 100px;
      padding-bottom: 100px;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 5em;
      letter-spacing: 8px;
      font-family: "Lucida Console", Monaco, monospace;
      font-weight: 400;
      margin: 0;
      line-height: 0;
      animation: glitch1 2.5s infinite;
