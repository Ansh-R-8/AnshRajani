      animation: glitch2 2.5s infinite;
    }
    h1:nth-child(3) {
      color: #f16f6f;
      animation: glitch3 2.5s infinite;
    }
    @keyframes glitch1 {
      /* Keyframes definition here */
    }
    @keyframes glitch2 {
      /* Keyframes definition here */
    }
    @keyframes glitch3 {
      /* Keyframes definition here */
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="byReevenContainer">
      <h1>Hey, I'm</h1>
      <h1>Ansh!</h1>
    </div>
  </foreignObject>
</svg>
